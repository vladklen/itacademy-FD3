<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>filter</title>
</head>

<body>
	<div id="container"></div>

	<script src="https://unpkg.com/react@15/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

	<script src="ListFilter.js"></script>
	<link rel="stylesheet" type="text/css" href="ListFilter.css" />

	<script>

		var List = ['california', 'everything', 'aboveboard', 'washington', 'basketball', 'weathering', 'characters', 'literature', 'contraband', 'appreciate'];


		var fullList = List.map((el, index) => {
			return {
				name: el,
				code: index,
			}
		}
		);


		ReactDOM.render(
			React.createElement(ListFilter, {
				list: fullList,
			}),
			document.getElementById('container')
		);
	</script>

</body>

</html>
